<button class="btn btn-primary btn-sm btn-dashboard" routerLink="/dashboard">View Dashboard</button>

<div class="container">
    <div class="row">
        <div class="col-md-12">
    
            <div class="header">
                <ng-container *ngIf="settings">
                    <a [routerLink]="['/']"><img [src]="settings.generalSettings.blogLogo" /></a>
                    <h4 *ngIf="settings.showBlogName">{{settings.generalSettings.blogName}}</h4>
                </ng-container>
            </div>
    
            <hr>
    
            <div class="content">
                <router-outlet></router-outlet>                                
            </div>
    
        </div>
    </div>
</div>
