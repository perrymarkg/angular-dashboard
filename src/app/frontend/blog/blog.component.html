
<div class="row">
  <ng-container *ngIf=" blog && settings">
  <div [ngClass]="{'col-md-9': settings.useSidebar, 'col-md-12': !settings.useSidebar}">
      <div class="card" *ngIf="blog">
        <div class="card-body">
          <div class="header">
            <h1>{{ blog.title }}</h1>
            <em>{{ blog.created | date:  'MMM dd yyyy'}}</em>
          </div>
          <img [src]="blog.featured_image" *ngIf="blog.featured_image" class="featured-image" />
          <div [innerHtml]="blog.content"></div>
        </div>
      </div>
  </div>
</ng-container>
  <div class="col-md-3 sidebar" *ngIf="settings && settings.useSidebar">
    <div class="card">
      <div class="card-body">
        <h3>Blogs</h3>
        
        <!-- Temporary, fix to work with async -->
        <ul *ngIf="blogList">
          <ng-container *ngFor="let blogItem of blogList">
          <li [ngClass]="{'active': blogItem.url_slug === slug}">
            <a [routerLink]="['/blog', blogItem.url_slug]">{{ blogItem.title }}</a>
          </li>
          </ng-container>
        </ul>

      </div>
    </div>
  </div>
</div>
