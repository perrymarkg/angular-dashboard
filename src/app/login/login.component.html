<div class="wrapper">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h3 class="text-center">Login</h3>
    <div class="alert alert-danger" role="alert" [hidden]="!generalError">
      {{ generalError }}
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" formControlName="username" />
      <div class="error" 
        [hidden]="loginForm.controls['username'].valid || !loginForm.controls['username'].touched">Field is required</div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" formControlName="password" />
      <div class="error" [hidden]="loginForm.controls['password'].valid || !loginForm.controls['password'].touched">Field is required</div>
    </div>
    <div class="form-group text-right">
      <button class="btn btn-primary" [disabled]="disableBtn">Login</button>
    </div>
  </form>
</div>
