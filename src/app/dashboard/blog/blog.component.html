
<div class="row">
  <div class="col-md-12">
    <div class="card" [@fadeInOutCustom]>

        <div class="card-header">
            <h1 [appDashboardTitle]></h1>
            <button class="btn btn-primary btn-sm" routerLink="new">New Blog</button>
        </div>

        <div class="card-body">
          <table *ngIf="blogs" class="table">
            <thead>
              <tr>
                <th style="width:60%;">Title</th>
                <th style="width:20%;">Created</th>
                <th style="width:20%;">Updated</th>
              </tr>  
            </thead>
            <tbody>
              <tr *ngFor="let blog of blogs" [@fadeInOutCustom]>
                <td>
                  <span class="badge badge-success" *ngIf="blog.active === true || blog.active === 'true' ">&nbsp;</span>
                  <span class="badge badge-danger" *ngIf="blog.active === false || blog.active === 'false' ">&nbsp;</span>
                  <a routerLink="edit/{{blog.key}}">
                    {{ blog.title }}
                  </a>
                </td>
                <td>{{ blog.created | date: 'yyyy-MM-dd hh:ss'}}</td>
                <td>{{ blog.updated | date: 'yyyy-MM-dd hh:ss' }}</td>
              </tr>
            </tbody>
          </table>
          
          <nav *ngIf="pager">
            <hr/>
            <ul class="pagination justify-content-center">
              <li class="page-item" *ngFor="let p of pager.totalPages; let i = index" [ngClass]="{'active': (i + 1) == selectedPage }">
                <a class="page-link" [routerLink]="" [queryParams]="{page: i + 1}">{{i + 1}}</a>
              </li>
            </ul>
          </nav>

        </div>

    </div>
  </div>
</div>
