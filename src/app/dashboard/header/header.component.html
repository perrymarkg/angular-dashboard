
<div class="header clearfix">
  <div class="logo" *ngIf="logo">
      <img [src]="logo" />
      <h3>{{ blogTitle }} Admin</h3>
  </div>
    <div class="btns">
      <a href=""
        class="btn btn-primary btn-sm btn-dark"
        (click)="viewFrontend($event)"
      >
        View Frontend
      </a>
      <a href="" 
        class="btn btn-primary btn-sm btn-dark" 
        (click)="onLogOut($event)">Log Out</a>
    </div>
</div>
